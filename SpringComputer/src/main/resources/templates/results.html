<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>View All Contacts</title>
</head>
<body>
	<form>
	<table>
	<tr th:each="currentComputer : ${computers}">
	<td th:text="${currentComputer.id}" />
	<td th:text="${currentComputer.type}" />
	<td th:text="${currentComputer.brand}" />
	<td th:text="${currentComputer.monitors}" />
	<td th:text="${currentComputer.specs.ram}" />
	<td th:text="${currentComputer.specs.gpu}" />
	<td th:text="${currentComputer.specs.cpu}" />
	<td><a th:href="@{/edit/{id}(id=${currentComputer.id})}">Edit</a></td>
	<td><a th:href="@{/delete/{id}(id=${currentComputer.id})}">Delete</a></td>
	</tr>
	</table>
	</form>
	<a href="../inputComputer">Add a new computer</a>
</body>
</html>
